name: DHL Report Automation

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  automate-dhl:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        chrome_version=$(google-chrome --version | awk '{print $3}' | awk -F'.' '{print $1}')
        wget -q "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${chrome_version}" -O chrome_version.txt
        chromedriver_version=$(cat chrome_version.txt)
        wget -q "https://chromedriver.storage.googleapis.com/${chromedriver_version}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        rm chromedriver_linux64.zip chrome_version.txt
        google-chrome --version
        chromedriver --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create service account file
      run: |
        echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT }}" > service-account.json
    
    - name: Run DHL automation
      env:
        DHL_USERNAME: ${{ secrets.DHL_USERNAME }}
        DHL_PASSWORD: ${{ secrets.DHL_PASSWORD }}
      run: python dhl_automation.py
