name: DHL Report Automation
on:
  schedule:
    - cron: '0 1 * * *'  # 8 AM Vietnam time
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install --no-cache-dir openpyxl xlrd
      
      - name: Create service account file
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT }}" > service-account.json
      
      - name: Run DHL automation
        env:
          DHL_USERNAME: ${{ secrets.DHL_USERNAME }}
          DHL_PASSWORD: ${{ secrets.DHL_PASSWORD }}
        run: python dhl_automation.py
